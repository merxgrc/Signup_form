<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main class="flex-container">
        <section class="left-side">
            <div class="logo-container">
                <img src="./images/dgwr80vo.bmp" alt="ODIN Logo" class="logo-image">
                <span>ODIN</span>
            </div>
        </section>
        <section class="right-side">
            <p>Este no es un servicio real! Sabes que necesitas algo como esto en tu vida para ayudarte realizar sus mas altos suenos. Subscribete ahora para empezar. </p>
                <p>Sabes que lo quieres hacer.</p>
                <h2>Lets do this!</h2>
            <div class="signup-form">
                    <!-- div for first name -->
                    <div class="form-group">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <!-- div for last name -->
                    <div class="form-group">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    <!-- Form group for email -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <!-- Form group for phone number -->
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <!-- Form group for password -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <!-- Form group for confirm password -->
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
            </div>
        </section>
    </main>
</body>
</html>
